<body>
	<section>
	<h1> Profil-Bearbeitung</h1>
	
	<form action="/tods/ProfilansehenServlet" id="profilansehen" method="post">
		<div id="registr">
				<p> <label for="geschlecht"></label>
					<label for="geschlecht">Herr</label>
						 <input type="radio" name="geschlecht" id="Herr" value="Herr" > 
					<label for="anrede">Frau</label>
						 <input type="radio" name="geschlecht" id="Frau" value="Frau" > 
				</p>
				
					<p><label for="titel">Titel:</label> 
						<select name="titel" id="titel">
									<option value="">Kein Titel</option>
									<option value="Dr.">Dr.</option>
									<option value="Prof.">Prof.</option>
									<option value="ProfDr.">Prof. Dr.</option> 
						</select></p>
					
				<label for="nachname">Nachname</label>  
				<input type="text" id="nachname" name="nachname" size="25" maxlength="40" >
						
				<label for="vorname">Vorname</label>  
				<input type="text" id="vorname" name="vorname" size="25" maxlength="40" >
		
				<label for="email">E-Mail</label>  
				<input type="email" id="email" name="email" size="25" maxlength="40" >
		
				<label for="passwort">Altes Passwort</label> <input type="password"
						name="passwort" id="passwort" size="25" maxlength="40"
						title="10 Zeichen, Groß- und Kleinbuchstaben, Zahlen"
						pattern="(?=.*\) (?=.*[a-z]) (?=.*[A-Z]).(10,)" placeholder="***********" >
		
				<label for="passwort">Neues Passwort</label> <input type="password"
						name="passwort_neu" id="passwort_neu" size="25" maxlength="40"
						title="10 Zeichen, Groß- und Kleinbuchstaben, Zahlen"
						pattern="(?=.*\) (?=.*[a-z]) (?=.*[A-Z]).(10,)" placeholder="***********" >
						
				<label for="strasse">Strasse</label>  
				<input type="text" id="strasse" name="strasse" size="30" maxlength="40"  >
				<label for="hausnummer"> Hausnummer</label>
				<input type="text" id="hausnummer" name="hausnummer" size="5" maxlength="10" >
						
				<label for="postleitzahl">Postleitzahl</label>  
				<input type="number" id="postleitzahl" name="postleitzahl"  >
		
				<label for="ort">Ort</label>
				<input type="text" id="ort" name="ort" >
		</div>
			
		<p>
		<button type="button" id="profil_speichern" name="profil_speichern"> Änderungen speichern </button> </p>
		

		</form>
